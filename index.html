<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Cafe!</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--For Map-->
    <div id="map"></div>
    <!--Box for search and seeing search results-->
    <div class="options-box">
        <!--Search Box-->
        <header>
            <h1>Cafe's in New Delhi</h1>
            <form class="form-inline" id="form-search" data-bind="submit: search">
                <input type="text" class="form-control" data-bind="value: query" id="query-input" placeholder="Search"
                       autofocus>
                <button type="submit" id="submit-button" class="btn btn-outline-danger">Search</button>
            </form>
            <!--Number of results from the serach filter-->
            <p id="query-summary" data-bind="text: queryResult">
            </p>
        </header>
        <!--List of search Results-->
        <aside>
            <ul class="list-group" data-bind="foreach: {data: FilteredSushiRestuarantList, as: 'restaurant'}" id="list">
                <li data-bind="click: $root.selectRestaurant" class="list-group-item">
                    <span data-bind="text: restaurant.name"></span>
                </li>
            </ul>
        </aside>
    </div>

</div>
<script src="lib/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="lib/knockout-3.2.0.min.js"></script>
<script src="js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDECAQGKo6_jJ-0keW6LpUYxTgcjZTkXkE&v=3&callback=initMap" onerror="googleError()">
</script>
</body>
</html>
